{% extends "base.html" %}

{% block title %}글목록{% endblock %}

{% block content %}
    <h1>POST 목록화면</h1>
{#    {{ post_list }}#}
    {% for post in post_list %}
        <div>
            {{ post.id }}<br/>
            {{ post.image }}<br/>
            {{ post.content }}<br/>
            {{ post.created_at }}<br/>
            {{ post.view_count }}<br/>
        </div>
    {% endfor %}

{% endblock %}
